<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keyworld" content="MoMemo, 모메모, Moment, Memo, 노트, 할일, Todo, List, Tools, 교실, 교육, 도구, 맥노턴" />
    <meta name="description" content="교실에서 사용하기 좋은 큰 시계와 체크리스트, 작은 도구들. 일정과 할일, 약속, 아이디어. 순간의 생각을 간단히 메모하고 모두에게 보여주세요." />
    <meta name="theme-color" content="#44546a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="MoMemo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <meta property="og:url" content="https://www.momemo.net" />
    <meta property="og:title" content="MoMemo" />
    <meta property="og:site_name" content="MoMemo" />
    <meta property="og:description" content="www.momemo.net : 큰 시계와 체크리스트로 순간(moment)의 기억을 메모(memo)하는 웹브라우저 메모장 (맥노턴)" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:image" content="https://mcnorton.github.io/mome/mome.png" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="500" />
    <meta property="og:video" content="https://mcnorton.github.io/mome/mome.gif" />
    <link rel="shortcut icon" href="favicon.ico" sizes="32x32">
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" href="icons/icon-152x152a.png" />
    <link rel="icon" type="image/png" href="icons/icon-192x192.png" sizes="192x192">
    <title>MoMemo 1.0</title>
  </head>
  
  <body>
    <!-- Left : Clock -->
    <div class="left">
      <div id="info" class="info">
        <button id="readme" class="readme" title="READ ME"><ion-icon name="help-circle-outline"></ion-icon></button>
        <button id="lovely" class="lovely" title="McNORTON LAB."><ion-icon name="cafe-outline"></ion-icon></button>
      </div>
      <div id="clockbelt" class="clockbelt">
        <div id="bglist" class="bglist">
        </div>
        <div class="calen">
            <h3 id="calen"></h3>
        </div>
        <div class="clock">
            <h1 id="clock"><span class="hourmin">00:00</span><span class="second">00</span></h1>
        </div>
        <div>
            <form id="login-form" class="login-form hidden">
                <input required maxlength="15" size="15" class="login-name" name="login-name" type="text" placeholder="What is your name?" autocomplete="off">
                <button type="submit" class="login-submit"><ion-icon name="arrow-back-circle-outline"></ion-icon></button>
            </form>
        </div>
        <div id="greeting" class="hidden">
            <h4></h4>
            <h3></h3>
            <button title="EDIT"><ion-icon name="refresh-circle-outline"></ion-icon></button>
        </div>
      </div>
      <div id="analogclock" class="analogclock" hidden>
        <div class="anmin"></div>
        <div class="anhrs"></div>
        <div class="ansec"></div>
        <div class="anpin"></div>
      </div>
      <div class="leftbottom">
        <!-- Tool Belt -->
        <div id="toolbelt" class="toolbelt">
          <button id="timer-open" title="PIE TIMER"><ion-icon name="hourglass-outline"></ion-icon></button>
          <button id="score-open" title="SCORE BOARD"><ion-icon name="game-controller-outline"></ion-icon></button>
          <button id="chalk-open" title="CHALK BOARD"><ion-icon name="create-outline"></ion-icon></button>
          <button id="calendar-open" title="SIMPLE CALENDAR"><ion-icon name="calendar-outline"></ion-icon></button>
        </div>

        <div id="quote" class="quote">
            <p></p>
            <span></span>
        </div>
      </div>
    </div>

    <!-- Right : Memo List -->
    <div id="right" class="right">
      <div class="todo-top">
        <form id="todo-form" class="todo-form">
          <input type="text" class="todo-input" name="todo-input" placeholder="memo..." required>
        </form>
      </div>
      <div class="todo">
        <ul id="todo-list" class="todo-list"></ul>
      </div>
      <div id="screen" class="screen">
        <button title="FULLSCREEN MODE"></button>
      </div>
    </div>

    <!-- Timer : Modal Layer -->
    <div id="timer-modal" class="timer-modal">
      <div class="timer-body">
        <div class="timer-close">
          <button id="timer-close-button" title="CLOSE">
            <span><ion-icon name="close-circle-outline"></ion-icon></span>
          </button>
        </div>
        <div class="timer">
          <div id="timer-title" class="timer-title">
            <input maxlength="25" name="timer-title" placeholder="Now, bring me that horizon">
          </div>
          <div id="timer-circle" class="timer-circle">
            <div id="timer-time" class="timer-time"><span></span></div>
          </div>
          <div id="timer-alarms" class="timer-alarms">
          </div>
        </div>
        <div id="timer-control" class="timer-control">
          <button id="timer-reset" class="timer-reset" title="RESET">
            <ion-icon name="refresh"></ion-icon>
          </button>
          <button id="timer-5min-plus" title="+5 mins">
            <ion-icon name="add-circle-outline"></ion-icon>
          </button>
          <button id="timer-1min-plus" title="+1 min">
            <ion-icon name="add"></ion-icon>
          </button>
          <button id="timer-pause" class="timer-pause" title="START/PAUSE">
            <ion-icon name="play"></ion-icon>
          </button>
          <button id="timer-1min-minus" title="-1 min">
            <ion-icon name="remove"></ion-icon>
          </button>
          <button id="timer-5min-minus" title="-5 mins">
            <ion-icon name="remove-circle-outline"></ion-icon>
          </button>
          <button id="timer-bgm" title="BGM">
            <ion-icon name="radio-outline"></ion-icon>
          </button>
        </div>
        <div id="timer-timeup-dialog" class="timer-timeup-dialog">
          <button title="CLOSE"><ion-icon name="notifications"></ion-icon></button>
        </div>
      </div>
    </div>

    <!-- Score : Scorecounter -->
    <div id="score" class="score">
      <div class="score-body">
        <div>
          <button id="sbreset" class="sbreset" title="RESET (Double Click)"><ion-icon name="refresh-circle-outline"></ion-icon></button>
          <button id="sbclose" class="sbclose" title="CLOSE"><ion-icon name="close-circle-outline"></ion-icon></button>
          <button id="sbchange" class="sbchange" title="COURT CHANGE"><ion-icon name="shuffle-outline"></ion-icon></button>
          <button id="sbwhistle" class="sbwhistle" title="WHISTLE"><ion-icon name="volume-medium-outline"></ion-icon></button>
        </div>
        <div id="teamblack" class="teamblack">
          <button id="tbup" class="tbup"></button>
          <input id="tbtitle" placeholder="Team Black" maxlength="8" readonly>
          <span id="tbscore">00</span>
          <button id="tbdn" class="tbdn"></button>
        </div>
        <div id="teamwhite" class="teamwhite">
          <button id="twup" class="twup"></button>
          <input id="twtitle" placeholder="Team White" maxlength="8" readonly>
          <span id="twscore">00</span>
          <button id="twdn" class="twdn"></button>
        </div>
      </div>
    </div>

    <!-- Chalk Board -->
    <div id="chalk" class="chalk">
      <div id="chalk-title" class="chalk-title">
        <button id="chalk-edit" class="chalk-edit" title="EDIT"><ion-icon name="document-lock-outline"></ion-icon></button>
        <button id="chalk-close" class="chalk-close" title="CLOSE"><ion-icon name="close-circle-outline"></ion-icon></button>
      </div>
      <div id="chalk-body" class="chalk-body">
        <textarea id="chalk-msg" class="chalk-msg" readonly></textarea>
      </div>
    </div>

    <!-- Simple Calendar -->
    <div id="calendar" class="calendar">
      <div id="cal-head" class="cal-head">
        <div><span></span></div>
        <div><button></button></div>
        <div><button></button></div>
        <div><button></button></div>
        <div><button></button></div>
      </div>
      <div id="cal-body" class="cal-body"></div>
    </div>

    <!-- Rotation arrow -->
    <div id="rotation" class="rotation">
      <div>
        <p class="rotation-icon">
          <ion-icon name="phone-portrait-outline"></ion-icon>
          <ion-icon name="chevron-forward-outline"></ion-icon>
          <ion-icon name="phone-landscape-outline"></ion-icon>
        </p>
        <p class="rotation-msg">Hard Starboard!</p>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/info.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/calen.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/fullscreen.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/pwa.js"></script>
    <script src="js/analog.js"></script>
    <script src="js/scoreboard.js"></script>
    <script src="js/chalk.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/wakelock.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6S6HSJQCCK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-6S6HSJQCCK');
    </script>
  </body>
</html>
