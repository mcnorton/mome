<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keyworld" content="Mome,모메,메모,노트,크롬,할일,Todo,List" />
        <meta name="descriptiion" content="큰 시계와 체크리스트. 하루 일정과 할일, 약속, 순간의 생각을 모메에 메모하세요." />
        <meta name="theme-color" content="#44546a" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="앱 이름" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
        <meta property="og:url" content="https://mcnorton.github.io/mome" />
        <meta property="og:title" content="Mome, memo" />
        <meta property="og:site_name" content="Mome" />
        <meta property="og:description" content="momemo.net : 큰 시계와 체크리스트로 순간(moment)의 기억을 메모(memo)하는 웹브라우저 메모장. 모메(mome)에 메모(memo)하세요." />
        <meta property="og:locale" content="ko_KR" />
        <meta property="og:image" content="https://mcnorton.github.io/mome/mome.png" />
        <meta property="og:image:width" content="800" />
        <meta property="og:image:height" content="500" />
        <meta property="og:video" content="https://mcnorton.github.io/mome/mome.gif" />
        <link rel="shortcut icon" href="favicon.ico" sizes="32x32">
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="apple-touch-icon" href="icons/icon-152x152.png" />
        <link rel="icon" type="image/png" href="icons/icon-192x192.png" sizes="192x192">
        <title>Mome 1.0</title>
    </head>
    
    <body>
        <!-- Left : Clock -->
        <div class="left">
            <div id="info" class="info">
                <button id="readme" class="readme"><ion-icon name="information-circle-outline"></ion-icon></button>
            </div>

            <div id="clockbelt" class="clockbelt">
              <div id="bglist" class="bglist">
              </div>

              <div class="calen">
                  <h3 id="calen"></h3>
              </div>

              <div class="clock">
                  <h1 id="clock"><span class="hourmin">00:00</span><span class="second">00</span></h1>
              </div>

              <div>
                  <form id="login-form" class="login-form hidden">
                      <input required maxlength=15 class="login-name" type="text" placeholder="What is your name?">
                      <input type="submit" class="login-submit" value="+">
                  </form>
              </div>

              <div id="greeting" class="hidden">
                  <h4></h4>
                  <h3></h3>
                  <button><ion-icon name="refresh-circle-outline"></ion-icon></button>
              </div>
            </div>

            <div id="analogclock" class="analogclock">
              <div class="anmin"></div>
              <div class="anhrs"></div>
              <div class="ansec"></div>
              <div class="anpin"></div>
            </div>

            <div id="toolbelt" class="toolbelt">
                <div>
                  <button id="timer-open"><ion-icon name="hourglass-outline"></ion-icon></button>
                  <button id="score-open"><ion-icon name="game-controller-outline"></ion-icon></button>
                </div>
            </div>

            <div id="quote" class="quote">
                <p></p>
                <span></span>
            </div>
        </div>

        <!-- Right : Memo List -->
        <div class="right">
            <div class="todo-top">
                <form id="todo-form" class="todo-form">
                    <input type="text" class="todo-input" placeholder="memo..." required>
                </form>
            </div>

            <div class="todo">
                <ul id="todo-list" class="todo-list"></ul>
            </div>

            <div id="screen" class="screen">
                <button></button>
            </div>
        </div>

        <!-- Timer : Modal Layer -->
        <div id="timer-modal" class="timer-modal">
            <div class="timer-body">
              <div class="timer-close">
                <button id="timer-close-button">
                  <span><ion-icon name="close-circle-outline"></ion-icon></span>
                </button>
              </div>
              <div class="timer">
                <div id="timer-circle" class="timer-circle">
                  <div id="timer-time" class="timer-time"><span></span></div>
                </div>
              </div>
              <div id="timer-control" class="timer-control">
                <button id="timer-reset" class="timer-reset">
                  <ion-icon name="refresh"></ion-icon>
                </button>
                <button id="timer-5min-plus">
                  <ion-icon name="add-circle-outline"></ion-icon>
                </button>
                <button id="timer-1min-plus">
                  <ion-icon name="add"></ion-icon>
                </button>
                <button id="timer-pause" class="timer-pause">
                  <ion-icon name="play"></ion-icon>
                </button>
                <button id="timer-1min-minus">
                  <ion-icon name="remove"></ion-icon>
                </button>
                <button id="timer-5min-minus">
                  <ion-icon name="remove-circle-outline"></ion-icon>
                </button>
              </div>
              <div id="timer-timeup-dialog" class="timer-timeup-dialog">
                <button><ion-icon name="notifications"></ion-icon></button>
                <audio id="timesup-sound"></audio>
              </div>
            </div>
          </div>

          <!-- Score : Scorecounter -->
          <div id="score" class="score">
            <div class="score-body">
              <div>
                  <button id="sbreset" class="sbreset"><ion-icon name="refresh-circle-outline"></ion-icon></button>
                  <button id="sbclose" class="sbclose"><ion-icon name="close-circle-outline"></ion-icon></button>
                  <button id="sbchange" class="sbchange"><ion-icon name="shuffle-outline"></ion-icon></button>
                  <button id="sbwhistle" class="sbwhistle"><ion-icon name="volume-medium-outline"></ion-icon></button>
              </div>
              <div id="teamblack" class="teamblack">
                  <button id="tbup" class="tbup"></button>
                  <span id="tbscore">00</span>
                  <button id="tbdn" class="tbdn"></button>
              </div>
              <div id="teamwhite" class="teamwhite">
                  <button id="twup" class="twup"></button>
                  <span id="twscore">00</span>
                  <button id="twdn" class="twdn"></button>
              </div>
            </div>
          </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="js/info.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/calen.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/fullscreen.js"></script>
        <script src="js/timer.js"></script>
        <script src="js/pwa.js"></script>
        <script src="js/analog.js"></script>
        <script src="js/scoreboard.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-6S6HSJQCCK"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-6S6HSJQCCK');
        </script>
    </body>
</html>
